<!DOCTYPE html>
<html lang="pt-BR" xmlns:wicket="http://wicket.apache.org">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="../../../../resources/dev/erikmota/css/all.min.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>

  <title>Title</title>

</head>
<body>

<div class="container m-0" style="font-size: 17px">
  <div class="row flex-lg-nowrap p-2">

    <div class="col-12 col-lg-auto mb-3">
      <div class="list-group">
        <a class="list-group-item list-group-item-action disabled">Gerenciador</a>
        <a href="#" class="list-group-item list-group-item-action "><i class="fa-solid fa-chart-column"></i>
          Dashboard</a>
        <a href="#" class="list-group-item list-group-item-action"><i class="fa-solid fa-address-card"></i>
          Monitorador</a>
        <a href="#" class="list-group-item list-group-item-action active"><i class="fa-solid fa-location-dot"></i> Endereco</a>
      </div>
    </div>
    <div class="col-xl-12">
      <div class="card text-center">

        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
              <a class="nav-link" wicket:id="hrefDashboard">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" wicket:id="hrefMonitorador">Monitorador</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Endereco</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Permissões</a>
            </li>
          </ul>
        </div>

        <div class="card-body table-responsive">

          <div class="row">
            <div class="col d-flex justify-content-between">

              <div class="input-group mb-2 w-25">
                <input type="text" class="form-control" placeholder="Buscar endereços">
                <div class="input-group-prepend">
                  <button class="btn btn-outline-secondary rounded-end-pill" type="button"><i class="fa fa-search"></i></button>
                </div>
              </div>

              <button type="button" class="btn btn-success btn-sm">Cadastrar</button>
            </div>
          </div>

          <div class="row">
            <div class="col d-flex">
              <button type="button" class="btn btn-outline-info p-0 btn-sm me-1" style="height: 24px; width: 60px"><i class="fa fa-sliders"></i> Filtrar</button>
              <button type="button" class="btn btn-outline-secondary pt-0 pb-0 pe-0 ps-1 btn-sm me-1 w-auto" style="height: 24px">Nome <i class="fa-solid fa-circle-xmark me-1"></i></button>
              <button type="button" class="btn btn-outline-secondary pt-0 pb-0 pe-0 ps-1 btn-sm me-1 w-auto" style="height: 24px">Telefone <i class="fa-solid fa-circle-xmark me-1"></i></button>

            </div>
          </div>

          <table class="table table-hover table-striped small table-sm mt-2">
            <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Cep</th>
              <th scope="col">Endereço</th>
              <th scope="col">Numero</th>
              <th scope="col">Bairro</th>
              <th scope="col">Telefone</th>
              <th scope="col">Cidade</th>
              <th scope="col">Estado</th>
              <th scope="col">Monitorador</th>
              <th scope="col">Principal</th>
              <th scope="col">Ações</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            <tr wicket:id="enderecoList">
              <td wicket:id="eId"></td>
              <td wicket:id="eCep"></td>
              <td wicket:id="eEndereco"></td>
              <td wicket:id="eNumero"></td>
              <td wicket:id="eBairro"></td>
              <td wicket:id="eTelefone"></td>
              <td wicket:id="eCidade"></td>
              <td wicket:id="eEstado"></td>
              <td>Arrumando</td>
              <td wicket:id="ePrincipal"></td>
              <td class="text-center align-middle">
                <div class="btn-group align-top text-dark">
                  <button class="btn btn-sm btn-warning badge" type="button" data-toggle="modal" data-target="#user-form-modal">Editar</button>
                  <button class="btn btn-sm btn-danger badge" type="button"><i class="fa fa-trash"></i></button>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
