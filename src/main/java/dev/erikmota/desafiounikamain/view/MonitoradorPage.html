<!DOCTYPE html>
<html lang="pt-BR" xmlns:wicket="http://wicket.apache.org">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="/resources/dev/erikmota/desafiounikamain/view/css/all.min.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>

  <title>Title</title>

</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary rounded m-1" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><i class="fa-solid fa-code" style="color: #ffffff;"></i> Gerenciador</a>

    <div class="navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
      </ul>

      <span class="navbar-text">
        Navbar text with an inline element
      </span>
    </div>

  </div>
</nav>

<div class="container-fluid" style="font-size: 17px">

  <div class="row flex-lg-nowrap p-2">

    <div class="col-xl-12">
      <div class="card text-center">

        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
              <a class="nav-link" wicket:id="hrefDashboard">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Monitorador</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" wicket:id="hrefEndereco">Endereco</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Permissões</a>
            </li>
          </ul>
        </div>

        <div class="card-body table-responsive">

          <div class="row">
            <div class="col d-flex justify-content-between">

              <div class="input-group mb-2 w-25">
                <input type="text" class="form-control" placeholder="Buscar monitoradores">
                <div class="input-group-prepend">
                  <button class="btn btn-outline-secondary rounded-end-pill" type="button"><i class="fa fa-search"></i></button>
                </div>
              </div>

              <button type="button" class="btn btn-success btn-sm">Cadastrar</button>
            </div>
          </div>

          <div class="row">
            <div class="col d-flex">
              <button type="button" class="btn btn-outline-info p-0 btn-sm me-1" style="height: 24px; width: 60px"><i class="fa fa-sliders"></i> Filtrar</button>
              <button type="button" class="btn btn-outline-secondary pt-0 pb-0 pe-0 ps-1 btn-sm me-1 w-auto" style="height: 24px">Nome <i class="fa-solid fa-circle-xmark me-1"></i></button>
              <button type="button" class="btn btn-outline-secondary pt-0 pb-0 pe-0 ps-1 btn-sm me-1 w-auto" style="height: 24px">Telefone <i class="fa-solid fa-circle-xmark me-1"></i></button>

            </div>
          </div>

          <table class="table table-hover table-striped small table-sm mt-2">
            <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Tipo Pessoa</th>
              <th scope="col">CNPJ</th>
              <th scope="col">Razão Social</th>
              <th scope="col">CPF</th>
              <th scope="col">Nome</th>
              <th scope="col">RG</th>
              <th scope="col">Inscrição Social</th>
              <th scope="col">Email</th>
              <th scope="col">Data de Nascimento</th>
              <th scope="col">Endereços</th>
              <th scope="col">Ativo</th>
              <th scope="col">Ações</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr wicket:id="monitoradorList">
                <td wicket:id="mId"></td>
                <td wicket:id="mTipoPessoa"></td>
                <td wicket:id="mCnpj"></td>
                <td wicket:id="mRazaoSocial"></td>
                <td wicket:id="mCpf"></td>
                <td wicket:id="mNome"></td>
                <td wicket:id="mRg"></td>
                <td wicket:id="mInscricaoSocial"></td>
                <td wicket:id="mEmail"></td>
                <td wicket:id="mDataNascimento"></td>
                <td>
                  <button type="button" class="btn btn-primary badge">
                    <label wicket:id="mQuantidadeEndereco"></label><i class="fa fa-search" style="padding-left: 3px"></i>
                  </button>
                </td>
                <td wicket:id="mAtivo"></td>
                <td class="text-center align-middle">
                  <div class="btn-group align-top text-dark">
                    <button class="btn btn-sm btn-warning badge" type="button" data-toggle="modal" data-target="#user-form-modal">Editar</button>
                    <button class="btn btn-sm btn-danger badge" type="button"><i class="fa fa-trash"></i></button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
